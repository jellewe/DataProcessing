<!doctype html>
<html>
  <head>
    <title>Bar Chart</title>
    <style>
      rect {
        fill: steelblue;
      }
      rect:hover {
        fill:red
      }
      .axis text {
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill:none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      x.axis path {
        display: none;
      }

      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 20px;
        font: 12px sans-serif;
        background: silver;
      }
    </style>
    <script src="d3.min.js"></script>
    <script src="barchart.js"></script>
  </head>
  <body>
    <div style="width:900px; height:20px";>
      <h1 style="font-size: 1em" align="center">Rainfall per day in the Bilt in January 2017</h1>
      <h2 style="font-size: .75em; font-weight: normal" align="center">Jelle Witsen Elias 2017-11-17</h2>
      <p style="font-size: .5em" align="center">data source: http://projects.knmi.nl/klimatologie/daggegevens/selectie.cgi</p>
    </div>
    <svg class="chart">
    </svg>
  </body>
</html>
